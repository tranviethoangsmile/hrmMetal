stages:
  - build_and_deploy
build_and_deploy:
  stage: build_and_deploy
  variables:
    PRO_PORT: ${PRO_PORT}
    PRO_DB_PASSWORD: ${PRO_DB_PASSWORD}
    PRO_HOST: ${PRO_HOST}
  script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - git clone http://$GIT_USERNAME:$GIT_PASSWORD@126.122.223.58:8181/hrm-metal/hrmmetal.git
    - echo "$PRO_PORT"
    - echo "$PRO_DB_PASSWORD"
    - echo "$PRO_DB_USERNAME"
    - echo "$PRO_HOST"
    - echo "$FB_CLIENT_MAIL"
    - echo "$FB_PRIVATE_KEY"
    - npm install
    - npm run build
    - docker-compose up -d
    - docker network ls
    - docker network inspect hrmmetal_default
    - pm2 kill
    - npm start
    - pm2 logs
  tags:
    - cicd-server
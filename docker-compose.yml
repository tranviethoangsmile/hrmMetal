version: '3.8'

services:
  app:
    image: tranviethoangsmile/hrm:latest
    container_name: hrm_app
    ports:
      - "5000:5000"
    environment:
      PRO_PORT: 5000
      PRO_HOST: database
      PRO_DB_PORT: 5432
      PRO_DB_NAME: hoangdev
      PRO_DB_USERNAME: hoangdev
      PRO_DB_PASSWORD: ${PRO_DB_PASSWORD}
      NODE_ENV: production
    depends_on:
      - database
    networks:
      - hrm_network

  database:
    image: postgres:latest
    container_name: database
    ports:
      - "54323:5432"
    environment:
      POSTGRES_USER: hoangdev
      POSTGRES_PASSWORD: ${PRO_DB_PASSWORD}
      POSTGRES_DB: hoangdev
    volumes:
      - /Users/hoangdev/Desktop/docker-data:/var/lib/postgresql/data
    networks:
      - hrm_network

networks:
  hrm_network:
    driver: bridge
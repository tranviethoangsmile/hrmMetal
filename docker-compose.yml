services:
  hoangdev:
    image: tranviethoangsmile/hrm:latest
    ports:
      - 54323:5432
    environment:
      POSTGRES_USER: hoangdev
      POSTGRES_PASSWORD: ${PRO_DB_PASSWORD}
    volumes:
      - /Users/hoangdev/Desktop/docker-data:/var/lib/postgresql/data
    networks:
      custom-network:  # Sử dụng mạng tùy chỉnh

  hrm:
    image: tranviethoangsmile/be-v1:latest
    ports:
      - 5000:5000
    networks:
      custom-network:  # Sử dụng mạng tùy chỉnh

networks:
  custom-network:
    driver: bridge  # Hoặc nat nếu trên Windows
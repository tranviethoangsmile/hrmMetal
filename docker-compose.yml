version: '3'
services:
  hoangdev:
    image: tranviethoangsmile/hrm:latest
    ports:
      - 54323:5432
    environment:
      POSTGRES_USER: hoangdev
      POSTGRES_PASSWORD: ${PRO_DB_PASSWORD}
    volumes:
      - /Users/hoangdev/Desktop/docker-data:/var/lib/postgresql/data   

  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    environment:
      DB_HOST: hoangdev
      DB_PORT: 5432
      DB_USER: hoangdev
      DB_PASSWORD: ${PRO_DB_PASSWORD}
    depends_on:
      - hoangdev